    <title>Node.js and MongoDB</title>
</head>

<body>

        <div class="container-fluid">
            <div class="d-flex align-items-center">

                        </svg>
                        ESCUELA</span>
                </div>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Usuarios</a>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Alumnos</a>

                    <a href="#" class="btn btn-success ms-3 btn-sm">DASHBOARD</a>

    <div class="container">
        <h1 class="text-center mb-5 mt-5 text-uppercase"><b>Tabla Usuarios</b></h1>
        <div class="card mb-5">
            <div class="card-header">
                <div class="row">
                    <div class="col col-6">Usuarios</div>

                    <div class="row col-4 ">
                        <input type="text" id="search" class="form-control form-control-sm float-end"
                            placeholder="Search" onkeypress="searchUser(event)" />
                    </div>

                    <div class="col col-1">
                        <button type="button" class="btn btn-light btn-sm float-end"
                            onclick="searchUser(event)">Buscar</button>
                    </div>



                    <div class="col col-1">
                        <button type="button" class="btn btn-primary btn-sm float-end"
                            onclick="makeModal('Add User', 'Agregar', 'insertData')">Agregar</button>
                    </div>
                </div>
            </div>
            <div class="card-body shadow-lg">
                <div class="table-responsive">
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Edad</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="dataArea"></tbody>

                    </table>
                    
                </div>

                <div class="col col-12 m-2">
                    <button type="button" class="btn btn-light btn-sm float-end" onclick="showAllUsersModal()">Mostrar todos los registros</button>
                </div>

            </div>
        </div>
    </div>

</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<div id="modalArea"></div>

<script>

    var userModalElement;

    function makeModal(title, button_value, callback) {
        let html = `
    <div class="modal" tabindex="-1" id="userModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="userform">
                    <div class="modal-header">
                        <h5 class="modal-title">${title}</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label>Name</label>
                            <input type="text" name="name" id="name" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label>Email</label>
                            <input type="email" name="email" id="email" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label>Age</label>
                            <input type="number" name="age" id="age" class="form-control" />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="hidden" name="user_id" id="user_id" />
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" onclick="${callback}()">${button_value}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    `;

        document.querySelector('#modalArea').innerHTML = html;

        userModalElement = new bootstrap.Modal(document.getElementById('userModal'));

        userModalElement.show();
    }

    function showAllUsersModal() {
        // Llama a la funciÃ³n para mostrar todos los usuarios
        showAllUsers();
    }

    function showAllUsers() {
        // Hacer una solicitud al servidor para obtener todos los usuarios
        fetch('/users')
            .then(response => {
                return response.json();
            })
            .then(data => {
                // Procesar los datos recibidos y actualizar la interfaz de usuario
                let html = '';
                if (data.length > 0) {
                    data.map((row) => {
                        html += `
                        <tr>
                            <td>${row.name}</td>
                            <td>${row.email}</td>
                            <td>${row.age}</td>
                            <td>
                                <button type="button" class="btn btn-warning btn-sm" onclick="fetchSingleData('${row._id}')">Modificar</button>
                                <button type="button" class="btn btn-danger btn-sm" onclick="deleteData('${row._id}')">Eliminar</button>
                            </td>
                        </tr>
                    `;
                    });
                } else {
                    html = '<tr><td colspan="4" class="text-center">No Data Found</td></tr>';
                }
                document.getElementById('dataArea').innerHTML = html;
            });
    }


    function searchUser(event) {
        if (event.key === 'Enter' || event.type === 'click') {
            const searchTerm = document.getElementById('search').value;
            console.log(`/users/search/${searchTerm}`);
            fetch(`/users/search/${searchTerm}`)
                .then(response => {
                    return response.json();
                })
                .then(data => {
                    let html = '';
                    if (data.length > 0) {
                        data.map((row) => {
                            html += `
                            <tr>
                                <td>${row.name}</td>
                                <td>${row.email}</td>
                                <td>${row.age}</td>
                                <td>
                                    <button type="button" class="btn btn-warning btn-sm" onclick="fetchSingleData('${row._id}')">Modificar</button>
                                    <button type="button" class="btn btn-danger btn-sm" onclick="deleteData('${row._id}')">Eliminar</button>
                                </td>
                            </tr>
                        `;
                        });
                    } else {
                        html = '<tr><td colspan="4" class="text-center">No Data Found</td></tr>';
                    }
                    document.getElementById('dataArea').innerHTML = html;
                });
        }
    }

    function insertData() {
        let formElement = document.getElementById('userform');
        const formData = new FormData(formElement);
        // Convert formData to JSON
        const jsonData = {};
        formData.forEach((value, key) => {
            jsonData[key] = value;
        });
        // Make a POST request using Fetch API
        fetch('/users', {
            method: 'POST',
            body: JSON.stringify(jsonData),
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => {
                return response.json();
            })
            .then(data => {
                userModalElement.hide();
                getData();
            });
    }

    getData();

    function getData() {
        fetch('/users')
            .then(response => {
                return response.json();
            })
            .then(data => {
                let html = '';
                if (data.length > 0) {
                    data.map((row) => {
                        html += `
                <tr>
                    <td>${row.name}</td>
                    <td>${row.email}</td>
                    <td>${row.age}</td>
                    <td>
                        <button type="button" class="btn btn-warning btn-sm" onclick="fetchSingleData('${row._id}')">Modificar</button>
                        <button type="button" class="btn btn-danger btn-sm" onclick="deleteData('${row._id}')">Eliminar</button>
                    </td>
                </tr>
                `;
                    });
                } else {
                    html = '<tr><td colspan="4" class="text-center">No Data Found</td></tr>';
                }
                document.getElementById('dataArea').innerHTML = html;
            });
    }

    function fetchSingleData(id) {
        fetch(`/users/${id}`)
            .then(response => {
                return response.json();
            })
            .then(data => {
                makeModal('Edit User', 'Modificar', 'editData');
                document.getElementById('name').value = data.name;
                document.getElementById('email').value = data.email;
                document.getElementById('age').value = data.age;
                document.getElementById('user_id').value = data._id;
            });
    }

    function editData() {
        let formElement = document.getElementById('userform');
        const formData = new FormData(formElement);
        let jsonData = {};
        formData.forEach((value, key) => {
            jsonData[key] = value;
        });
        const userId = document.getElementById('user_id').value;
        fetch(`/users/${userId}`, {
            method: 'PUT',
            body: JSON.stringify(jsonData),
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => {
                return response.json();
            })
            .then(data => {
                userModalElement.hide();
                getData();
            });
    }

    function deleteData(id) {
        if (confirm("estas seguro de eliminar este registro?")) {
            fetch(`/users/${id}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    return response.json();
                })
                .then(data => {
                    getData();
                });
        }
    }

</script>
